<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>SM64 Font Converter - Dark Mode</title> <style> /* General Reset */ * { box-sizing: border-box; margin: 0; padding: 0; } /* Dark Mode Styles */ body { font-family: Arial, sans-serif; background-color: #121212; color: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; } .container { width: 100%; max-width: 800px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); background-color: #1e1e1e; border-radius: 10px; text-align: center; } h1 { margin-bottom: 20px; font-size: 2.5rem; } textarea { width: 100%; height: 200px; padding: 15px; font-size: 1.25rem; border: 1px solid #444; border-radius: 8px; background-color: #333; color: #f0f0f0; margin-bottom: 10px; /* Reduce spacing between text boxes */ resize: none; } .button-row { display: flex; justify-content: space-between; gap: 10px; margin-top: 20px; /* Add space above buttons */ } button { padding: 15px 30px; font-size: 1.25rem; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; width: 48%; } button:hover { background-color: #0056b3; } #output { margin-top: 0; /* Remove extra margin between text areas */ padding: 15px; background-color: #292929; border: 1px solid #444; border-radius: 8px; word-wrap: break-word; color: #f0f0f0; font-size: 1.25rem; text-align: left; min-height: 100px; } /* Copy Button Styles */ .copy-btn { background-color: #28a745; border-radius: 8px; cursor: pointer; } .copy-btn:hover { background-color: #218838; } /* Select All Button Styles */ .select-btn { background-color: #ff5722; border-radius: 8px; cursor: pointer; } .select-btn:hover { background-color: #e64a19; } /* Responsive Design */ @media (max-width: 600px) { h1 { font-size: 2rem; } textarea, button, #output { font-size: 1rem; } button { width: 100%; } .button-row { flex-direction: column; } } </style> </head> <body> <div class="container"> <h1>SM64 Font Converter</h1> <textarea id="inputText" placeholder="Enter your text here..."></textarea> <div id="output"></div> <div class="button-row"> <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button> <button class="select-btn" onclick="selectAllText()">Select All</button> </div> </div> <script> document.getElementById("inputText").addEventListener("input", transformText); function transformText() { const input = document.getElementById("inputText").value.toLowerCase(); let result = ''; for (let i = 0; i < input.length; i++) { const char = input[i]; if (/[a-z0-9]/.test(char)) { result += `:${char}${char}:`; } else if (char === '.') { result += ':zz2:'; } else if (char === ',') { result += ':zz2:'; } else if (char === '?') { result += ':zz3:'; } else if (char === '!') { result += ':zz4:'; } else if (char === '*') { result += ':zz6:'; } else if (char === '$') { result += ':zz7:'; } else if (char === "'") { result += ':hud_decimal:'; } else if (char === '`' || char === '´') { result += ':segment2~38:'; } else if (char === '"' || char === '“' || char === '„') { result += ':segment2~14:'; } else if (char === ' ') { result += ':zz1:'; } else { result += char; } } // Always add a "." at the end if (result.charAt(result.length - 1) !== '.') { result += '.'; } document.getElementById("output").textContent = result; } function copyToClipboard() { const output = document.getElementById("output").textContent; navigator.clipboard.writeText(output).then(() => { // Change button color to blue for 0.5 second after copying const copyButton = document.querySelector(".copy-btn"); const originalColor = copyButton.style.backgroundColor; copyButton.style.backgroundColor = "#007bff"; setTimeout(() => { copyButton.style.backgroundColor = originalColor; }, 500); // 0.5 seconds }).catch(err => { console.log("Failed to copy text: " + err); }); } function selectAllText() { const outputElement = document.getElementById("output"); const range = document.createRange(); range.selectNodeContents(outputElement); const selection = window.getSelection(); selection.removeAllRanges(); selection.addRange(range); } </script> </body> </html>
